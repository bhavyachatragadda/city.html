<head>

</head>
<body>
    <h1>Select a City</h1>

    <script>
        document.getElementById('city-select').addEventListener('change', function() {
            const city = this.value;
            const options = { timeZone: city, weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: 'numeric', hour12: true };

            alert(`It is ${dateTimeString} in ${city}`);
        });
    </script>
</body>
